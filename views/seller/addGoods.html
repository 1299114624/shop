<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/boots/css/bootstrap.css"/>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <h1>新增商品</h1>
    <form class="container">
        <div class="form-group">
            <label>商品名称: </label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>商品价格: </label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label>商品描述: </label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <label>缩略图: </label>
            <input type="file" multiple class="form-control" name="images">
        </div>
        <div class="form-group">
            <label>库存: </label>
            <input type="number" class="form-control" name="count">
        </div>
        <div class="btn btn-block btn-success">添加</div>
    </form>
    <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
    <script src="/public/js/seller/addGoods.js"></script>
</body>
</html>
